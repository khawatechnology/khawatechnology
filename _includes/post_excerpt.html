<article about="{{ post.url }}" class="col-sm-12">
    <div class="wrapper-post">
        <a href="{{ post.url }}">
            <div class="center-image fit-height">
                <img src="{{ post.image }}" typeof="foaf:Image" class="img-responsive"/>
            </div>
        </a>
        <div class="wrapper-post-text">
            <h3 class="title-lg text-theme">
                <a href="{{ post.url }}"><span>{{ post.title }}</span></a>
            </h3>
            <ul class="list-unstyled list-inline text-theme post-date-author">
                <li>
                    <i class="fa fa-tag"></i>
                    {% for tag in post.tags %}
                    <a href="/articles/tags/{{ tag }}">{{ tag }}</a>
                    {% if forloop.last == false %},&nbsp;{% endif %}
                    {% endfor %}
                </li>
                <li>
                    <span><i class="fa fa-calendar"></i>{{ post.date | date_to_string }}</span>
                </li>
            </ul>
            <p>{{ post.excerpt }}</p>
        </div>
    </div>
</article>
