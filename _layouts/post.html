<!DOCTYPE HTML>
<html>
<head>
    {% include head.html %}
</head>
<body class="is-loading">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">
    <!-- Header -->
    <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
        {% include nav.html %}
        <ul class="icons">
            <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
            <li><a href="https://bitbucket.org/{{site.bitbucket}}" class="icon fa-bitbucket" rel="nofollow"><span class="label">Bitbucket</span></a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <section class="post">
            <header class="major">
                <span class="date">{{page.date | date_to_string}}</span>
                <h1>{{page.title}}</h1>
            </header>
            <div class="image main"><img src="{{page.image}}" alt=""></div>
            <p>{{content}}</p>
        </section>

        <!-- Footer -->
        <footer>
            <ul class="actions">
                <li><a href="{{ "/blog/" | absolute_url }}" class="button">Our Blog</a></li>
            </ul>
        </footer>
    </div>

    <!-- Footer -->
    {% include foot.html %}
</div>

<!-- Scripts -->
{% include scripts-main.html %}
</body>
</html>
