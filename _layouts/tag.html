---
layout: post
---

{% assign tag = page.slug  %}
{% assign tag_posts = site.tags[tag] | where:"lang", page.lang %}

<h3 class="title-md text-theme hr-left primary-color mb">
    {{ page.title }}
</h3>

{% for post in tag_posts %}
    <div class="row">
        {% include post_excerpt.html post=post %}
    </div>
{% endfor %}
